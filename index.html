<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container container-success" id="container-id">
    <div class="card">
      <div class="left">
        <h1 class="heading">Stay updated!</h1>
        <p class="info">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li><img src="assets/images/icon-list.svg" class="list-icon">Product discovery and building what matters</li>
          <li><img src="assets/images/icon-list.svg" class="list-icon">Measuring to ensure updates are a success</li>
          <li><img src="assets/images/icon-list.svg" class="list-icon">And much more!</li>
        </ul>
        <form action="">
          <label for="email">Email address</label>
          <input type="text" name="email" class="email" id="email-id" placeholder="email@company.com">
          <button type="submit" class="submit-butt" id="submit-id">Subscribe to monthly newsletter</button>
          <p class="alert hidden" id="alert-id">Valid email required</p>
        </form>
      </div>
      <div class="right">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="sign-up-image" class="sign-up-image">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="sign-up-image" class="sign-up-image-mobile">
      </div>
    </div>
  </div>
  <div class="attribution"> 
    Coded by <a href="#">Gautam</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
